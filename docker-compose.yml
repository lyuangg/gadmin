services:
  mysql:
    image: mysql:8
    container_name: gadmin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: gadmin
      MYSQL_USER: gadmin
      MYSQL_PASSWORD: gadmin123
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gadmin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadmin-app
    restart: always
    ports:
      - "8899:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123456
      DB_NAME: gadmin
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gadmin-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:

networks:
  gadmin-network:
    driver: bridge
